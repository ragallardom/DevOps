name: CI - Build, Test & JaCoCo, Snyk y Sonar

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write

env:
  PROJECT_DIR: .
  REGISTRY: ghcr.io

jobs:
  snyk-scan:
    name: Snyk Security Scan (JSON)
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: Snyk auth
        run: snyk auth "${SNYK_TOKEN}"

      - name: Snyk test â†’ JSON
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          chmod +x ./mvnw || true
          snyk test \
            --file=pom.xml \
            --package-manager=maven \
            --severity-threshold=high \
            --json-file-output=snyk-report.json

      - name: Snyk summary
        if: always()
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          sudo apt-get update >/dev/null && sudo apt-get install -y jq >/dev/null
          TOTAL=$(jq '.vulnerabilities | length' snyk-report.json 2>/dev/null || echo 0)
          HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' snyk-report.json 2>/dev/null || echo 0)
          MED=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' snyk-report.json 2>/dev/null || echo 0)
          LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' snyk-report.json 2>/dev/null || echo 0)
          {
            echo "### Snyk Summary"
            echo ""
            echo "- Total: **$TOTAL**"
            echo "- High: **$HIGH**"
            echo "- Medium: **$MED**"
            echo "- Low: **$LOW**"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Snyk JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: ${{ env.PROJECT_DIR }}/snyk-report.json
          if-no-files-found: warn

  build-test-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: snyk-scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & Test (with coverage)
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./mvnw -B -U clean verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/**
            **/target/site/jacoco-aggregate/**
          if-no-files-found: ignore

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'JUnit Results'
          detailed_summary: true

  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-test-coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run SonarCloud Analysis (Maven)
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECTKEY: ${{ secrets.SONAR_PROJECTKEY }}
        run: |
          ./mvnw -B -U verify sonar:sonar \
            -Dsonar.organization=${SONAR_ORGANIZATION} \
            -Dsonar.projectKey=${SONAR_PROJECTKEY} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${SONAR_TOKEN} \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.branch.name=${{ github.ref_name }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  container-scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    needs: [sonar-analysis]
    if: ${{ hashFiles('Dockerfile') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute IMAGE_TAG
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "IMAGE_TAG=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            -t ${GITHUB_REPOSITORY}:${{ steps.tag.outputs.IMAGE_TAG }} \
            -f Dockerfile \
            .

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: Check Snyk installed
        run: |
          which snyk
          snyk --version

      - name: Snyk Container scan â†’ JSON
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "${SNYK_TOKEN}"
          snyk container test ${GITHUB_REPOSITORY}:${{ steps.tag.outputs.IMAGE_TAG }} \
            --file=Dockerfile \
            --severity-threshold=high \
            --json-file-output=snyk-container-report.json

      - name: Snyk Container Summary
        if: always()
        run: |
          sudo apt-get update >/dev/null && sudo apt-get install -y jq >/dev/null
          FILE="snyk-container-report.json"
          TOTAL=$(jq '.vulnerabilities | length' "$FILE" 2>/dev/null || echo 0)
          HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' "$FILE" 2>/dev/null || echo 0)
          MED=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' "$FILE" 2>/dev/null || echo 0)
          LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' "$FILE" 2>/dev/null || echo 0)
          {
            echo "### ðŸ³ Snyk Container Summary"
            echo ""
            echo "- Total: **$TOTAL**"
            echo "- High: **$HIGH**"
            echo "- Medium: **$MED**"
            echo "- Low: **$LOW**"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Snyk Container JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-container-report
          path: snyk-container-report.json
          if-no-files-found: warn

  deploy-simulado:
    name: Deploy simulado
    runs-on: ubuntu-latest
    needs: container-scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image coordinates
        id: image
        run: |
          REPO="${GITHUB_REPOSITORY,,}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
          else
            TAG="sha-${GITHUB_SHA::7}"
          fi
          echo "IMAGE_NAME=${{ env.REGISTRY }}/$REPO" >> "$GITHUB_OUTPUT"
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          load: true
          tags: |
            ${{ steps.image.outputs.IMAGE_NAME }}:${{ steps.image.outputs.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Launch docker compose stack
        env:
          IMAGE_NAME: ${{ steps.image.outputs.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image.outputs.IMAGE_TAG }}
        run: docker compose up -d

      - name: Smoke test /health
        env:
          IMAGE_NAME: ${{ steps.image.outputs.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image.outputs.IMAGE_TAG }}
        run: |
          for attempt in {1..12}; do
            if curl -fsS http://localhost:8080/health; then
              exit 0
            fi
            sleep 5
          done
          echo "Servicio no respondiÃ³ /health" >&2
          docker compose logs --tail=200
          exit 1

      - name: Deployment traceability
        env:
          IMAGE_NAME: ${{ steps.image.outputs.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image.outputs.IMAGE_TAG }}
        run: |
          {
            echo "### ðŸš€ Deploy simulado"
            echo "- Commit: $GITHUB_SHA"
            echo "- Imagen: ${IMAGE_NAME}:${IMAGE_TAG}"
            echo "- Entorno: simulacion"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Tear down stack
        if: always()
        env:
          IMAGE_NAME: ${{ steps.image.outputs.IMAGE_NAME }}
          IMAGE_TAG: ${{ steps.image.outputs.IMAGE_TAG }}
        run: docker compose down -v
